<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Manager</title>
  <!-- Archivo de variables CSS -->
  <link rel="stylesheet" href="../../styles/variables.css">
  <!-- Archivo de componentes CSS -->
  <link rel="stylesheet" href="../../styles/components.css">

</head>
<body>
  <!-- HEADER / NAVBAR -->
  <header>
    <div class="container">
      <div class="nav-wrapper">
        <div class="nav-brand">
          <a href="#" class="nav-link active">Proyecto ACWS</a>
        </div>
        <div class="nav-menu">
          <a href="#" class="btn btn-outline">Mis PDFs</a>
          <a href="#" class="btn btn-outline">Iniciar Sesión</a>
          <a href="#" class="btn btn-outline">Registrarse</a>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container">
        <div class="card login-card" style="background-color: var(--neutral-800); box-shadow: var(--shadow-lg);">
          <div class="card-header" style="border-bottom: 1px solid var(--neutral-700); color: var(--neutral-100);">
            Registrarse
          </div>
          <div class="card-body" style="color: var(--neutral-200);">
            <h2 class="card-title">Crea tu cuenta</h2>
            
            <div class="alert" style="margin-bottom: var(--spacing-md); border-radius: var(--border-radius-sm); border-left: 4px solid var(--success-color); background-color: rgba(46, 204, 113, 0.1); color: var(--success-color);">
              <strong>Bienvenido:</strong> Únete a PDF Manager y comienza a gestionar tus documentos.
            </div>
            
            <form>
              <div class="form-group">
                <label class="form-label" style="color: var(--neutral-300);">Nombre</label>
                <input type="text" class="form-control" placeholder="Tu nombre completo" style="background-color: var(--neutral-700); border-color: var(--neutral-600); color: var(--neutral-200);" required>
              </div>
              
              <div class="form-group">
                <label class="form-label" style="color: var(--neutral-300);">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="ejemplo@correo.com" style="background-color: var(--neutral-700); border-color: var(--neutral-600); color: var(--neutral-200);" required>
              </div>
              
              <div class="form-group">
                <label class="form-label" style="color: var(--neutral-300);">Contraseña</label>
                <input type="password" class="form-control" placeholder="Crea una contraseña segura" style="background-color: var(--neutral-700); border-color: var(--neutral-600); color: var(--neutral-200);" required>
              </div>
              
              <div class="form-group">
                <label class="form-label" style="color: var(--neutral-300);">Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="Repite tu contraseña" style="background-color: var(--neutral-700); border-color: var(--neutral-600); color: var(--neutral-200);" required>
              </div>
              
              <div class="action-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>
          </div>
          <div class="card-footer" style="background-color: var(--neutral-700); border-top: 1px solid var(--neutral-600); text-align: center;">
            <span style="color: var(--neutral-300);">¿Ya tienes una cuenta?</span>
            <a href="#" class="btn btn-outline" style="margin-left: var(--spacing-sm); color: var(--neutral-100); border-color: var(--neutral-600);">Iniciar Sesión</a>
          </div>
        </div>
      </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>PDF Manager © 2025 - Johann Segura</p>
    </div>
  </footer>
</body>
</html>
